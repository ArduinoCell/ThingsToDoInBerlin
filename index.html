<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        /* GLOBAL STYLES */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* NAVIGATION STYLES */
        nav {
            background-color: #333;
            padding: 1rem 0;
        }

        nav ul {
            list-style: none;
            display: flex; /* horizontal layout */
            justify-content: center;
            gap: 2rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #4CAF50;
        }

        /* MAIN CONTENT */
        main {
            padding: 2rem;
            text-align: center;
        }

        /* TYPEWRITER EFFECT */
        .typewriter h1 {
            color: #000;
            font-family: monospace;
            overflow: hidden;
            border-right: 0.15em solid orange; /* cursor */
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 0.15em;
            animation:
                typing 3.5s steps(30, end),
                blink-caret 0.5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }

        @keyframes blink-caret {
            from,
            to {
                border-color: transparent;
            }
            50% {
                border-color: orange;
            }
        }

        /* MAP STYLES */
        iframe {
            margin-top: 1rem;
            border: 0;
            width: 400px;
            height: 400px;
        }

        /* RESPONSIVE */
        @media (max-width: 500px) {
            iframe {
                width: 100%;
                height: 300px;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- NAVIGATION -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
        </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <main>
        <!-- TYPEWRITER TITLE -->
        <li><a href="#memorial">Berlin Wall Memorial</a></li>
        <div class="typewriter">
            <h1>Things to do in Berlin</h1>
        </div>

        <!-- BERLIN WALL MEMORIAL MAP -->
        <section id="memorial">
            <h2>Berlin Wall Memorial</h2>
            <iframe
                src="https://maps.google.com/maps?q=Memorial%20of%20the%20Berlin%20Wall&t=m&z=14&ie=UTF8&iwloc=&output=embed"
                loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
    </main>
</body>

</html>
